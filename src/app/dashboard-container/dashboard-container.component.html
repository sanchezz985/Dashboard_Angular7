<mat-drawer-container class="dashboard" autosize style="margin: 20px;">

  <div class="dashboard-sidenav-content">

    <div class="col-12 dashboard-container-content">

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <div class="mat-elevation-z8">

        <table mat-table [dataSource]="projectsDataSource" matSort >

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element" (click)="drawer.toggle()"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let element" (click)="drawer.toggle()"> {{element.description}} </td>
          </ng-container>

          <ng-container matColumnDef="version">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Version </th>
            <td mat-cell *matCellDef="let element" (click)="drawer.toggle()"> {{element.version}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

      </div>

    </div>

  </div>

  <mat-drawer #drawer class="dashboard-sidenav" mode="side" position="end">
    <div class="row">
      <div class="col-12">
        <p>Project Information</p>
      </div>
    </div>
  </mat-drawer>


</mat-drawer-container>
